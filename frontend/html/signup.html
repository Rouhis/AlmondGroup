<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Signup</title>
</head>

<body class="login_body">
    <nav>
        <!-- Navbar html -->
        <ul class="navbar">
            <li class="navelement"><a id="nav_a" href="home.html">Almond app</a></li>
            <li class="navlink" id="user">
                <a id="nav_a" href="#">
                    <img src="../mockupPhoto/user.jpg" alt="profilepicture"
                        style="max-width: 3em; max-height: 3em; border-radius: 50%;"></a>
            </li>
        </ul>
    </nav>

    <div class="logincenter">
        <h1>Signup</h1>
        <form method="post" class="login_form">
            
            <div class="txt_field">
                <label>Username</label>
                <input type="text" required>

            </div>
            <div class="txt_field">
                <label>Password</label>
                <input type="Password" required>
            </div>
            <div class="loginbutton">
                <input type="submit" value="Proceed">

            </div>
        </form>
    </div>

</body>

</html>
