<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Signup</title>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Roboto+Slab">
</head>

<body class="login_body">
    <nav>
        <!-- Navbar html -->
        <ul class="navbar">
            <li class="navelement"><a id="nav_a" href="home.html">Recipe GX</a></li>
            <li class="navlink" id="user">
                <button id="nav_a">
                    <img src="../mockupPhoto/user.jpg" alt="profilepicture" id="user_pic"
                        style="max-width: 3em; max-height: 3em; border-radius: 50%;">
                    <div class="dropdown">
                        <div class="dropdown-content">
                            <a href="login.html" id="dropdown_login">Log In</a>
                            <a href="profile.html" id="dropdown_profile">Profile</a>
                            <a href="addrecipe.html" id="dropdown_addrecipe">Make a recipe</a>
                            <a href="loggedout.html" id="dropdown_logout" onclick="logout()">Log Out</a>
    
                        </div>
                    </div>
                </button>
            </li>



        </ul>
    </nav>

    <div class="logincenter">
        <h1>Signup</h1>
        <form method="post" class="login_form" id="signupForm">

            <div class="txt_field">
                <label>Username</label>
                <input type="text" name="username"required>

            </div>
            <div class="txt_field">
                <label>Password</label>
                <input type="Password" name="password" required>
            </div>
            <div class="loginbutton">
                <input class="login_button"type="submit" value="Proceed">

            </div>
        </form>
    </div>

</body>
<script src="../js/serialize.js"></script>
<script src="../js/singup.js"></script>
<script src="../js/logout.js"></script>
</html>
