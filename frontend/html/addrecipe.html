<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body class="recipeaddbody">
    <nav>
        <!-- Navbar html -->
        <ul class="navbar">
            <li class="navelement"><a id="nav_a" href="home.html">Almond app</a></li>
            <li class="navlink" id="user"><a id="nav_a" href="#"><img src="../mockupPhoto/user.jpg" alt="profilepicture"
                        style="max-width: 3em; max-height: 3em; border-radius: 50%;"></a></li>
        </ul>
    </nav>
    <div class="recipeadd_container">

        <form action="http://localhost:3000/recipe" class="recipe_add" id="recipe_add" method="post">
            <div class="image_container">
                <div class="add_image">
                    <input class="hide" type="file" name="recipe" accept="image/*">
                    <img id="output">
                </div>
            </div>
            <div class="guidelines">
                <div class="add_name">
                    <h2>Name</h2>
                    <textarea name="name" id="textarea">asd</textarea>
                </div>
                <div class="add_id">
                    <h2>ID</h2>
                    <textarea name="userid" id="textarea">asd</textarea>
                </div>
                <div class="add_ingredients">
                    <h2>Add ingredients</h2>
                    <textarea name="ingredients" id="textarea">asd</textarea>
                </div>
                <div class="add_steps">
                    <h2>Add steps</h2>
                    <textarea name="instructions" id="textarea">dsa</textarea>
                </div>
                <!-- <div class="add_img">
                    <h2>Img</h2>
                    <textarea name="img" id="textarea">asd</textarea>
                </div> -->
            </div>
            <div class="add_button">
                <button type="submit">submit</button>
            </div>
        </form>


    </div>
 <script src="../js/serialize.js"></script>
<script src="../js/addrecipe.js"></script>
</body>



</html>
