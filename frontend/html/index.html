<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Almond recipes</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <nav>
        <!-- Navbar html -->
        <ul class="navbar">
            <li class="navelement"><a id="nav_a">Almond app</a></li>
            <li class="navlink"><a id="nav_a" href="#">Home</a></li>
            <li class="navlink" id="user"><a id="nav_a" href="#" onclick="openLogInForm()"><img src="../mockupPhoto/user.jpg" alt="profilepicture"
                        style="max-width: 3em; max-height: 3em; border-radius: 50%;"></a></li>
        </ul>
    </nav>
    <!-- Loging form -->
    <div class="login" id="loginform">
        <a id="close" href="#" type="close" onclick="closeLogInForm()">&times;</a>
        <form>
            <h1>Log In</h1>
            <div class="txt-field">
                <input type="text" required>
                <label>Username</label>
            </div>
            <div class="txt-field">
                <input type="text" required>
                <label>Password</label>
            </div>
            <input type="submit" value="Login">
            <div class="signuplink"><a href="#" onclick="openSignUpForm()">Sign up</a>
            </div>
    </div>
    </form>
    <!-- SigUp form -->
    <div class="signup" id="signupform">
        <a id="close" href="#" type="close" onclick="closeSignUpForm()">&times;</a>
        <form>
            <h1>Sign Up</h1>
            <div class="txt-field">
                <input type="text" required>
                <label>Username</label>
            </div>
            <div class="txt-field">
                <input type="text" required>
                <label>Password</label>
            </div>
            <input type="submit" value="Submit">
    </div>
    </form>
    <!-- Div for centering the form -->
    <div class="searchdiv">
        <!-- Search form for finding recipes -->
        <form class="search" action="#">
            <input type="text" placeholder="Look for a recipe..." name="search">
            <button type="submit"><i class="fa fa-search"></i></button>
        </form>
    </div>
    <!-- Div for all the recipecards -->
    <main class="recipecards">

    </main>
</body>
<script>
    function openLogInForm(){
    document.getElementById("loginform").style.display = "block";
}

function closeLogInForm() {
    document.getElementById("loginform").style.display = "none";
  }

  function openSignUpForm(){
    document.getElementById("loginform").style.display = "none";
    document.getElementById("signupform").style.display = "block";
}

function closeSignUpForm() {
    document.getElementById("signupform").style.display = "none";
  }
</script>
</html>
